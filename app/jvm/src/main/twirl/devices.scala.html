<div class="ui segment column"  data-view="devices">
    <table class="ui inverted green table">
      <caption>
        <h3 class="ui green header">List of devices:</h3>
      </caption>
      <thead>
        <tr>
          <th>Device</th>
          <th>Port</th>
        </tr>
      </thead>
      <tbody>
        <tr data-template="true">
          <td data-bind="deviceName"></td>
          <td data-bind="port"></td>
        </tr>
        <tr data-show-if="empty">
          <td colspan="2">No devices found</td>
        </tr>
      </tbody>
    </table>
