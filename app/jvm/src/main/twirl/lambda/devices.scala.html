<div class="ui segment green inverted column"  data-view="devices">
  <img class="ui medium image" src="/resources/logo.png">
  <table class="ui inverted green table">
      <caption>
        <h3 class="ui green header">List of devices:</h3>
      </caption>
      <thead>
        <tr>
          <th colspan="2">Device</th>
          <th>Port</th>
        </tr>
      </thead>
      <tbody>
        <tr data-template="true">
          <td data-bind="deviceName"></td>
          <td><img class="ui small image" src="/resources/photo1.jpg"></td>
          <td data-bind="port"></td>
        </tr>
        <tr data-show-if="empty">
          <td colspan="2">No devices found</td>
        </tr>
      </tbody>
    </table>
</div>
