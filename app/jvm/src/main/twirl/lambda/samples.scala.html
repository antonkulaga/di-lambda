<div class="ui column violet segment" data-view="samples">
    <table class="ui inverted violet table">
        <caption>
            <h3 class="ui blue header">Samples of the Experiment:</h3>
        </caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Save</th>
            </tr>
        </thead>
        <tbody>
            <tr data-template="true">
                <td><input class="ui input" data-bind="sampleName"></td>
                <td><input class="ui input" data-bind="description"></td>
                <td><button class="ui icon button"  data-event-click="save">
                        <i data-class-green-if="changed" class="save icon"></i>
                    </button>
                </td>
                <td>
                    <button class="ui icon button" data-event-click="remove" >
                        <i class="remove icon"></i>
                    </button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td><input class="ui input" data-bind="nameNew"></td>
                <td><input class="ui input" data-bind="descriptionNew"></td>
                <td colspan="2">
                    <button data-click="add" class="ui button">Add sample</button>
                </td>
            </tr>
        </tfoot>
    </table>
    <datalist id="samples" data-view="suggest">
        <option data-template="true" data-bind-value="name"></option>
    </datalist>
</div>
