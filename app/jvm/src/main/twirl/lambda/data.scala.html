<div class="ui blue inverted secondary column" data-view="data">
  <table class="ui inverted blue secondary center aligned table">
    <caption>
      <h3 class="ui inverted grey header">Raw data from chosen device:</h3>
    </caption>
    <thead>
      <tr>
        <th>Device</th>
        <th colspan="3">Values</th>
        <th></th>
      </tr>
      <tr>
        <th></th>
        <th>Channel 1</th>
        <th>Channel 2</th>
        <th>Channel 3</th>
        <th></th>
      </tr>

    </thead>
    <tbody>
      <tr data-template="true">
        <td data-bind="device"></td>
        <td data-bind="value1"></td>
        <td data-bind="value2"></td>
        <td data-bind="value3"></td>
        <td></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Averages of:</th>
        <td data-bind="avg1"></td>
        <td data-bind="avg2"></td>
        <td data-bind="avg3"></td>
        <td></td>
      </tr>
      <tr>
        <th>Add blanks:</th>
        <td><button data-event-click="addBlank1" class="ui positive button">Blank 1</button></td>
        <td><button data-event-click="addBlank2" class="ui positive button">Blank 2</button></td>
        <td><button data-event-click="addBlank3" class="ui positive button">Blank 3</button></td>
      </tr>
      <tr>
        <th>Blanks:</th>
        <td data-bind="blank1"></td>
        <td data-bind="blank2"></td>
        <td data-bind="blank3"></td>
        <td></td>
      </tr>
    </tfoot>
  </table>
</div>
